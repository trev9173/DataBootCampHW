<html>
<head>
  <title>Alien DataBase</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<h1><center>Search for UFO sightings in your city!</center></h1>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div "form-group">
          <input type="text" class="form-control" id="datetime" placeholder="Date Ex. 01/01/2000">
          <a id="search" class="btn btn-default">Search</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration (minutes)</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>   
    </div>
  </div>
<script href="stuff.js" type="text/javascript"></script>
<script href="data.js" type="text/javascript"></script>
</body>
</html>
